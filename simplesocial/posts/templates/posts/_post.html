<div class="post media">
    <div class="media-body">
        <h1 class='media-heading'>
            <h2><strong>{{ post.title }}</strong></h2>
            <p>Submitted by
                <a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a>
                on <time class="time">{{ post.created_at }}</time>
            </p>
            <h4>{{ post.message_html|safe }}</h4>
        </h1>
    </div>
</div>

<div class="media-footer">
    {% if user.is_authenticated and post.user == user and not hide_delete %}
    <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
        <span class="glyphicon glyphicon-remove text-danger icon-label" aria-hidden="true">Delete This Post</span>
    </a>
    {% endif %}
</div>
