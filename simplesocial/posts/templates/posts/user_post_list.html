{% extends "posts/post_base.html" %}

{% block prepost %}
    <div class="col-md-4">
        <h2>All Posts by @{{post_user.username}}</h2>
    </div>
{% endblock %}

{% block post_content %}
    <div class="col-md-8">
        <hr>
        {% for post in post_list %}
            {% include 'posts/_post.html' %}
        {% endfor %}

    </div>
{% endblock %}
